site_name: My Docs
site_url: https://bbmorten.github.io/mkdocs
nav:
- Home: index.md
- MkDocs:
  - Mermaid: mkdocs/mermaid.md
  - Samples: mkdocs/config.md
- About: about.md
- Readme: readme.md

markdown_extensions:
- attr_list
- md_in_html
- def_list
- footnotes
- admonition
- pymdownx.details
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.arithmatex:
    generic: true
- pymdownx.progressbar
- pymdownx.highlight:
    anchor_linenums: true

extra_javascript:
- js/mathjax.js
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


theme:
  name: material
  #name: readthedocs
  features:
  - content.code.copy
  - navigation.instant
  - content.tabs.link



